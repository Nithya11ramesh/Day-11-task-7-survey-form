
<html lang="en">
  <head>
    <title>Event Update 1</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Ojuju:wght@200..800&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="event">
                <h3 class="title">Event 1</h3>
                <p class="available">Number of available seats: 23</p>
            </div>
            <div class="header">
                <div>
                    <img src="https://picsum.photos/200/300" alt="">
                </div>
                    <form class="frm1">
                       <label  for="name">Name:</label>
                       <input type="text" id="name"> <br>
    
                       <label for="email">Email:</label>
                       <input type="email" id="email"> <br>
    
                       <label class="phn" for="phn">Phone No:</label>
                       <input class="phn1" type="text" id="phn"> <br>
    
                       <label for="seats">Number of seats:</label>
                       <input class="number" type="number" id="seats" value="2" min="0" max="10"> <br>
    
                       <label for="attende">Name of Attendee 2:</label>
                       <input type="text" id="attende"> <br>
    
                 <div class="select">
                       <button class="submit">Submit</button>
                       <button class="cancel">Cancel</button>
                 </div>
                    </form>
            </div>
        </div>
    </body>
</html>
